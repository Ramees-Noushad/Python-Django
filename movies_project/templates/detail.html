{% extends "base.html" %}
{% block body %}

<div class="container">
    <div class="row">
        <div class ="col-md-6">
            <img src="{{movie.img.url}}" >
        </div>
        <div class ="col-md-6">
            <h2>{{movie.name}}</h2>
            <h6>{{movie.year}}</h6>
            <h5>{{movie.desc}}</h5>
            <a class="btn btn-warning" href="{% url 'movie_app:update' movie.id %}">Click to Update</a>
            <a class="btn btn-danger" href="{% url 'movie_app:delete' movie.id %}">Click to Delete</a>
        </div>
    </div>
</div>

{% endblock %}
